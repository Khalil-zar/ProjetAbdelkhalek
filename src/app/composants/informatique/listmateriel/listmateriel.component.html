<h1>Nos produits en informatique</h1>
<ul><ng-container *ngFor="let t of materiels" >
    <li *ngIf="t.quantite!=0 ">
       <img style="width:150px;height:120px;" src="{{t.photo}}" >
     {{t.libelle}} 
     <span *ngIf="t.hautGamme==true" class="badge badge-primary">
    {{t.prix}} Dt <i class="fa fa-thumbs-up" aria-hidden="true"></i>
     </span>
     <span *ngIf="t.hautGamme!=true" class="badge badge-pill badge-dark">
    {{t.prix}} Dt
     </span>
</ng-container>
</ul>
